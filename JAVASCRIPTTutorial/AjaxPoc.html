<!DOCTYPE html>
<html>
<body>

<h1>POC ON AJAX </h1>
<input type="number" placeholder="Enter Any Number" >
<button type="button"  id="btn" onclick="loadDoc()">Get Description</button>
<div id="demo"></div>
</div>

<script>
 const input=document.querySelector('input');   
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", 'http://numbersapi.com/'+input.value, true);
  xhttp.send();
}
</script>

</body>
</html>
